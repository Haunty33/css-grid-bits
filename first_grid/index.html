<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="basic.css">
    <style>
        .container {
            display: grid;
            /*columns define per column the width  
              Grid template define the height
            */
            grid-template-columns: 150px auto 150px;
            grid-template-rows: 50px 50px ;
            grid-gap: 3px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first grid</title>
</head>
<body>
    <div class="container">
        <div>this is 1</div>
        <div>this is 2</div>
        <div>this is 3</div>
        <div>this is 4</div>
        <div>this is 5</div>
        <div>this is 6</div>
    </div>
</body>
</html>
